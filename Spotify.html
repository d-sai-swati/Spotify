<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="spotify.css">
    <!-- <link rel="stylesheet" href="custom-css.css"> -->
</head>
<body>
    <nav>
        <ul>
            <li class="brand font-bolder">
                <img src="./logo.png" alt="">
                Spotify
            </li>
            <li>
                Home
            </li>
            <li>
                About
            </li>
            <li>
                Menu
            </li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1 class="title">Spotify Feel The Lyrics</h1>
            <div class="songitemcontainer">
                <div class="songItem">
                    <img alt="">
                    <span>In My Feelings</span>
                    <span class="songListPlay"><span class="timestamp">5:30 <i id="0" class="songItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="">
                    <span>Faded</span>
                    <span class="songListPlay"><span class="timestamp">5:30 <i id="1" class="songItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="">
                    <span>Girls Like You</span>
                    <span class="songListPlay"><span class="timestamp">5:30 <i id="2" class="songItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="">
                    <span>Better Now</span>
                    <span class="songListPlay"><span class="timestamp">5:30 <i id="3" class="songItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="">
                    <span>Let Me Go</span>
                    <span class="songListPlay"><span class="timestamp">5:30 <i id="4" class="songItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner">

        </div>
    </div>
    <div class="bottom">
        <input type="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i id="previous" class="fa-solid fa-2x fa-backward-step"></i>
            <i class="fa-regular fa-2x fa-circle-play" id="masterplay"></i>
            <i id="next" class="fa-solid fa-2x fa-forward-step"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" id="gif" width="42px" alt=""><span id="masterSongName">In My Feelings</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/50cf7a05aa.js" crossorigin="anonymous"></script>
    <script src="spotify.js"></script>
</body>
</html>
